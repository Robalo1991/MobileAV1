< !DOCTYPE html >
    <html lang="pt-br">
        <head>
            <meta charset="utf-8" />
            <link rel="icon" />
            <title>RuimFlix - Cadastro de Salas</title>
            <link rel="stylesheet" href="../style.css" />
            <link rel="manifest" href="../manifest.json">
  </head>
            <body>
                <header>
                    Cadastro de Salas
                </header>
                <main>
                    <div><label>Código:</label><input type="text" id="tfCodigo" disabled="true" /></div>
                    <div><label>Númmero da Sala:</label><input type="text" id="tfNumSala" disabled="true" /></div>
                    <div><label>Lugares:</label><input type="text" id="tfLugares" disabled="true" /></div>
                    <nav>
                        <div id="divNavegar">
                            <button id="btPrimeiro">
                                Primeiro
                            </button>
                            <button id="btAnterior">
                                Anterior
                            </button>
                            <button id="btProximo">
                                Próximo
                            </button>
                            <button id="btUltimo">
                                Último
                            </button>
                        </div>
                        <div id="divComandos">
                            <button id="btIncluir">
                                Incluir
                            </button>
                            <button id="btAlterar">
                                Alterar
                            </button>
                            <button id="btExcluir">
                                Excluir
                            </button>
                            <button id="btSair">
                                Sair
                            </button>
                        </div>
                        <div id="divAviso">
                        </div>
                        <div id="divDialogo" hidden>
                            <button id="btOk">
                                Ok
                            </button>
                            <button id="btCancelar">
                                Cancelar
                            </button>
                        </div>
                    </nav>
                </main>
                <footer>

                </footer>
            </body>
            <script type="module" src="/CtrlSessao.js"></script>
            <script>

            </script>
</html>
